<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 250px;
            width: 250px;
            border: 3px solid black;
            padding: 20px;
            margin-left: 350px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div>
    <h1>ASSIGNMENT 1</h1>
        <h3>Enter your message</h3>
        <input type="text" id="name" placeholder="Enter the message"><br><br>
        <button onclick="message()">Submit</button>
        <p id="para"></p>
    </div>

     <script>
        function message(){
        var option=document.getElementById("name").value;
        document.getElementById("para").innerHTML = "Your message is:" + option;
        }
     </script>
</body>
</html>
