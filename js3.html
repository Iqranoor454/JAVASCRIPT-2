<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 250px;
            border: 3px solid black;
            padding: 20px;
            margin-left: 350px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div>
    <h1>ASSIGNMENT 3</h1>
        <h3>Find greater number</h3>
        <input type=" number" placeholder="Enter a number" id="num1"><br><br>
        <input type=" number"placeholder="Enter a number" id="num2"><br><br>
        <input type=" number"placeholder="Enter a number" id="num3"><br><br>
        <button onclick="find()">Find</button>
        <p id="result"></p>
    </div>    

    <script>
        function find(){
            let num1=document.getElementById("num1").value
            let num2=document.getElementById("num2").value
            let num3=document.getElementById("num3").value   
            let largestNumber = Math.max(num1, num2, num3);
            document.getElementById("result").innerHTML = "The largest number is: " + largestNumber;
    
        }
    </script>

</body>
</html>
