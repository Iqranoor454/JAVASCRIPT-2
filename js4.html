<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 260px;
            border: 3px solid black;
            margin-top: 50px;
            margin-left: 300px;
            padding: 14px;
        }
    </style>
</head>
<body>
    <div>
    <h1>ASSIGNMENT 4</h1>
      <h3>Check Even And Odd</h3>
      <input type="number" id="num" placeholder="Enter a number" required>
      <button onclick="variable()">check</button>
      <p id="result"></p>
    </div>
    <script>
      function variable() {
  let numb = Number(document.getElementById("num").value);
  let result = (numb % 2 === 0) ? numb + " is even" : numb + " is odd";
  document.getElementById("result").innerHTML=result;
}
    </script>
</body>
</html>
